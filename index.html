<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="archivo.js"></script>
</head>

<body>
    <h1>CALCULADORA</h1>

    <input type="text" id="num1" placeholder="numero1">
    <input type="text" id="num2" placeholder="numero2"><br><br>

    <div class="calculadora">
        <div class="botones">
            <button onclick="Suma()">+</button>
            <button onclick="Resta()">-</button>
            <button onclick="Multiplicacion()">x</button>
            <button onclick="Division()">/</button>
            <button onclick="RaizCuadrada()">Sqrt</button>
            <button onclick="Potencia()">Pow num1 ** num2</button>
            <button onclick="Vabsoluto()">VAbs</button>
            <button onclick="Random()">Random</button>
            <button onclick="round()">Round</button>
            <button onclick="floor()">Floor</button>
            <button onclick="ceil()">Ceil</button>
        </div>
    </div>
    









    <input type="text" id="resultado" placeholder="Aca sale el resultado">



</body>

</html>
